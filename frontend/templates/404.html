{% extends "base.html" %}

{% block title %}페이지를 찾을 수 없습니다 - {{ app_name }}{% endblock %}

{% block content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <!-- 404 일러스트 -->
            <div class="mx-auto h-32 w-32 text-wellness-400">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="h-full w-full">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                          d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6 4h6m6 5H3a2 2 0 01-2-2V5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2z"/>
                </svg>
            </div>
            
            <!-- 에러 메시지 -->
            <h1 class="mt-6 text-6xl font-bold text-gray-900">404</h1>
            <h2 class="mt-2 text-2xl font-semibold text-gray-700">페이지를 찾을 수 없습니다</h2>
            <p class="mt-4 text-gray-500 max-w-md mx-auto">
                요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.
                URL을 다시 확인해 주세요.
            </p>
            
            <!-- 액션 버튼 -->
            <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/" 
                   class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-wellness-600 hover:bg-wellness-700 transition-colors">
                    <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    홈으로 돌아가기
                </a>
                
                <button onclick="history.back()" 
                        class="inline-flex items-center px-6 py-3 border border-gray-300 text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                    <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    이전 페이지로
                </button>
            </div>
            
            <!-- 도움말 링크 -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500">또는 다음 페이지들을 확인해보세요:</p>
                <div class="mt-4 flex flex-wrap justify-center gap-6">
                    <a href="/newsletters" class="text-wellness-600 hover:text-wellness-700 text-sm font-medium">
                        뉴스레터 목록
                    </a>
                    <a href="/newsletters?category=mind_wellness" class="text-wellness-600 hover:text-wellness-700 text-sm font-medium">
                        마음 웰니스
                    </a>
                    <a href="/newsletters?category=body_wellness" class="text-wellness-600 hover:text-wellness-700 text-sm font-medium">
                        몸 웰니스
                    </a>
                    <a href="/admin" class="text-wellness-600 hover:text-wellness-700 text-sm font-medium">
                        관리자 페이지
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
