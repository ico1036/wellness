{% extends "base.html" %}

{% block title %}서버 오류 - {{ app_name }}{% endblock %}

{% block content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <!-- 500 일러스트 -->
            <div class="mx-auto h-32 w-32 text-red-400">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="h-full w-full">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.982 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                </svg>
            </div>
            
            <!-- 에러 메시지 -->
            <h1 class="mt-6 text-6xl font-bold text-gray-900">500</h1>
            <h2 class="mt-2 text-2xl font-semibold text-gray-700">서버 내부 오류</h2>
            <p class="mt-4 text-gray-500 max-w-md mx-auto">
                일시적인 서버 오류가 발생했습니다.
                잠시 후 다시 시도해 주세요.
            </p>
            
            <!-- 액션 버튼 -->
            <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="window.location.reload()" 
                        class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-wellness-600 hover:bg-wellness-700 transition-colors">
                    <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    페이지 새로고침
                </button>
                
                <a href="/" 
                   class="inline-flex items-center px-6 py-3 border border-gray-300 text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                    <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    홈으로 돌아가기
                </a>
            </div>
            
            <!-- 추가 정보 -->
            <div class="mt-8 p-4 bg-gray-50 rounded-lg">
                <h3 class="text-sm font-medium text-gray-900 mb-2">문제가 계속 발생하나요?</h3>
                <ul class="text-sm text-gray-600 space-y-1">
                    <li>• 브라우저 캐시를 삭제해 보세요</li>
                    <li>• 다른 브라우저로 접속해 보세요</li>
                    <li>• 문제가 지속되면 관리자에게 문의하세요</li>
                </ul>
            </div>
            
            <!-- 상태 확인 -->
            <div class="mt-6">
                <a href="/health" 
                   class="text-wellness-600 hover:text-wellness-700 text-sm font-medium">
                    서비스 상태 확인
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
